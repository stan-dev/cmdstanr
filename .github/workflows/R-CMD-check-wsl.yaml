---
# Github Actions workflow to check CmdStanR
# yamllint disable rule:line-length

name: Unit tests - WSL Backend

'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  WSL-R-CMD-check:
    if: "! contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: windows-latest

    name: windows-latest-WSLv1

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      NOT_CRAN: true

    steps:
      - name: cmdstan env vars
        run: |
          echo "CMDSTAN_PATH=${HOME}/.cmdstan" >> $GITHUB_ENV
        shell: bash

      - uses: n1hility/cancel-previous-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2.2.7
        with:
          r-version: 'release'
          rtools-version: '42'
      - uses: r-lib/actions/setup-pandoc@v2.2.7

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("rcmdcheck")
          remotes::install_local(path = ".")
          install.packages("curl")
        shell: Rscript {0}

      - uses: Vampire/setup-wsl@v1
        with:
            distribution: Ubuntu-22.04
            use-cache: 'true'
            set-as-default: 'true'
      - name: Install WSL Dependencies
        run: |
          # Bugfix for current gzip (for unpacking apt packages) under WSLv1:
          # https://github.com/microsoft/WSL/issues/8219#issuecomment-1110508016
          echo -en '\x10' | sudo dd of=/usr/bin/gzip count=1 bs=1 conv=notrunc seek=$((0x189))
          sudo apt-get update
          sudo apt-get install -y build-essential libopenmpi-dev
        shell: wsl-bash {0}

      - name: Install cmdstan
        run: |
          cmdstanr::install_cmdstan(cores = 2, wsl = TRUE, overwrite = TRUE)
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: wsl-backend-results
          path: check
